<ngx-spinner
  bdColor="rgba(0, 0, 0, 0.8)"
  size="medium"
  color="#fff"
  type="square-jelly-box"
  [fullScreen]="true"
>
  <p style="color: white">Loading...</p>
</ngx-spinner>
<div
  class="auth__wrapp h-100vh d-flex align-items-center justify-content-center flex-column overflow-hidden py-5">
  <div class="bgimg" style="background-image:url('../../../assets/images/gradient-background.png');"></div>
  <div class="auth__block loginblock">
    <div class="auth__header text-center d-flex flex-column align-items-center">
     <div class="mb-1"> <img
        src="../../../assets/tailwind/images/entract-logo.svg"
        width="234"
        height="28"
        alt="Engage"
      />
</div>
      <h1 class=" font-medium text-black ">Hello again!</h1>
      <p class=" text-secondary">Login with your enteract credentials.</p>
    </div>

    <div class="auth__body mt-4 pt-4 w-100">
      <form
        method="POST"
        class="d-flex align-items-center flex-column gap-3 w-100"
        [formGroup]="loginForm"
        method="POST"
        (submit)="login()"
        (keydown.enter)="login()"
      >
        <div class="input_group position-relative w-100">
          <i class="fa-light fa-envelope position-absolute"></i>
          <input
            formControlName="userName"
            type="text"
            name="email"
            id="email"
            class="form-control "
            placeholder="Username or Email"
          />
          <div class="error__message text-error "></div>
        </div>
        <div class="input_group position-relative w-100">
          <i class="fa-light fa-lock-keyhole position-absolute"></i>
          <input
            formControlName="password"
            type="password"
            name="password"
            id="password"
            class="form-control "
            placeholder="Password"
          />
          <div class="error__message text-error "></div>
        </div>
        <div class="d-flex justify-content-between align-items-center w-100 mb-3">
          <label class="d-flex align-items-center gap-2 cursor-pointer">
            <input
              type="checkbox"
              name="remember"
              id="remember"
              class="common__checkbox"
            />
            <span class=" text-para">Remember me</span>
          </label>

          <a href="#" class="text-error "> Forgot Password?</a>
        </div>
        <button
          class="btn btn-primary btn-lg loginbtn"
          type="button"
          id="validate_user"
          (click)="login()"
          (keydown.enter)="login()"
          [disabled]="loginDisabled == true || loginForm.invalid"
        >
          Sign In
        </button>
      </form>
    </div>
  </div>
  <div class="text-center position-relative z-index-1 mt-auto">
    <a href="#" class="text-para  mx-2">Technical Support</a>
    <span class="text-para">|</span>
    <a href="#" class="text-para  mx-2">Privacy Policy</a>
    <span class="text-para">|</span>
    <a href="#" class="text-para  mx-2">Terms & Conditions</a>
    <p class="text-secondary  mt-2">2024 All Rights Reserved.</p>
  </div>
</div>

<div
  class="position-fixed toast-bar border-0 shadow-sm rounded navyBg"
  style="z-index: 999999"
>
  <div
    [ngClass]="toastermessage == true ? 'show' : 'hide'"
    class="toast border-0 p-2 h-100 navyBg fade"
    role="alert"
    aria-live="assertive"
    aria-atomic="true"
  >
    <div
      class="d-flex border-0 justify-content-between align-items-center w-100 h-100"
    >
      <p class="toast-line-para ice m-0">{{ AlterMsg }}</p>
      <div class="toast-btn d-flex align-items-center">
        <button
          type="button"
          class="btn m-0 ms-2"
          aria-label="Close"
          data-bs-dismiss="toast"
          (click)="closeToaster()"
        >
          <i class="fal fa-times"></i>
        </button>
      </div>
    </div>
  </div>
</div>
