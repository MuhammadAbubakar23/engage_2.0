<form [formGroup]="verificationForm" (submit)="sendVerificationCode()">
   <div id="loginWrapper">
      <p class="text-end px-4 py-2 m-0 top-0 end-0 position-absolute">Donâ€™t have an account? <a href="">Sign up</a> </p>
      <aside>
         <div class="left-body">
            <div class="logo mb-5">
               <img src=".../../../assets/images/ibex-enteract-engage.svg" width="300" alt="">
            </div>
            <div class="illustration">
               <img src=".../../../assets/images/illustration.png" alt="-">
            </div>
            <div class="iconsbox">
               <span class="iconButton iconfacebook"> <i class="fa-brands fa-facebook-f"></i></span>
               <span class="iconButton icontiktok"> <i class="fa-brands fa-tiktok"></i></span>
               <span class="iconButton icontwitter d-none"> <i class="fa-brands fa-twitter"></i></span>
               <span class="iconButton iconwhatsapp"><i class="fa-brands fa-whatsapp"></i></span>
               <span class="iconButton icongoogle"> <i class="fa-brands fa-google"></i></span>
               <span class="iconButton iconyoutube"> <i class="fa-brands fa-youtube"></i></span>
               <span class="iconButton iconlinkedin"><i class="fa-brands fa-linkedin-in"></i></span>
               <span class="iconButton iconinstagram"> <i class="fa-brands fa-instagram"></i></span>
            </div>
         </div>
         <div class="circlebg topleft"></div>
         <div class="circlebg bottomright">
            <p></p>
         </div>
      </aside>
      <div class="main-body">
         <div class="login-form forgot-password-form agentExtensionWrapper">
            <div class="logo mb-5">
               <img src=".../../../assets/images/ibex-enteract-engage.svg" width="300" alt="">
            </div>
            <h4>Forget Your Password?</h4>
            <h6 class="coal mb-5 text-center">
               Enter the email you used to register on the platform
            </h6>
            <div class="form w-100">
               <div class="form-floating mb-3">
                  <input class="form-control" formControlName="email" id="email" placeholder="Type Your Email"
                     type="text">
                  <label for="username-email">Type Your Email</label>
                  <div class="invalid-feedback">
                     Please enter a valid email
                  </div>
               </div>
               <div class="form-btn d-flex justify-content-center">
                  <button type="submit" class="btn btn-success col-lg-6" id="sendRequestBtn" tabindex="-1"
                     role="button">Send</button>
               </div>
               <div class="justify-content-center pt-3 text-center">
                  <a routerLink="/login">Back to Sign in</a>
               </div>
            </div>
         </div>
      </div>
   </div>
</form>
