<main class="morinaga-main m-2">
    <section class="morinaga-wrapper">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-11">
            <header class="p-3">
              <img src="../../assets/images/logo.png" class="morinaga-logo" alt="">
             </header>
             
            <div class="card">
              <div class="card-body p-5">  
                <form [formGroup]="morinageForm" (ngSubmit)="save()" >
                    <ul class="timeline">
                        <li>
                          <span class="timeline-icon">
                            01
                          </span>
                         <article>
                          <h6 class="mb-3 pb-2 ">Call Details
                             <small class="fw-normal">
                            System will automatically fill information under this head</small> </h6>
                          <div class="row">
                            <div class="col-md-4">
                              <label for="datepicker">Date Time</label>
                              <input type="datetime-local"
                               class="form-control" name=""
                               formControlName="date"
                                id="datepicker">
                            </div>
                          
                            <div class="col-md-4">
                              <label for="cli">Cli</label>
                              <input type="text"
                              formControlName="cli"
                              class="form-control" name="" id="cli">
                            </div>
                          </div>
                         </article>
                        </li>
                        <li>
                          <span class="timeline-icon">02</span>
                          <article>
                            <h6 class="mb-3 pb-2 ">User Details </h6>
                          <div class="row">
                            <div class="col-md-4">
                              <label for="">Parent Name</label>
                              <input type="text" class="form-control"
                              formControlName="parentName"
                               name="" id="">
                            </div>
                            <div class="col-md-4">
                              <label for="">Childs Name</label>
                              <input type="text" class="form-control" 
                              formControlName="childsName"
                              name="" id="">
                            </div>
                            <div class="col-md-4">
                              <label for="">Kid Age</label>
                              <input type="text" class="form-control"
                              formControlName="kidAge"
                               name="" id="">
                            </div>
                          </div>
                          </article>
                        </li>
                        <li>
                          <span class="timeline-icon">03</span>
                          <article><h6 class="mb-3 pb-2 ">Morinaga User  </h6>
                            <div class="row">
                              <div class="col-md-4">
                                <div class="mb-4">
                                  <label for="">Morinaga Formula User</label>
                                  <select name="" id="" 
                                  formControlName="formulaUser"
                                  class="form-select">
                                    <option value="Yes">Yes</option>
                                    <option value="No">No</option>
                                  </select>
                                </div>
                              </div>
                              <div class="col-md-4">
                                <div class="mb-4">
                                  <label for="">Product Name </label>
                                  <select name="" id=""
                                  formControlName="productName"
                                   class="form-select">
                                    <option value="">option 1</option>
                                    <option> Option 2</option>
                                  </select>
                                </div>
                              </div>
                              <div class="col-md-4">
                                <div class="mb-4">
                                  <label for=""> Since When you are usign Morinaga</label>
                                  <input type="text"
                                  formControlName="timeduration1"
                                  class="form-control" name="" id="">
                                </div>
                              
                              </div>
                              <div class="col-md-12">
                                <div class="mb-4">
                                  <label for=""> Reasons to use Morinaga</label>
                                 <textarea name=""
                                 formControlName="reason1"
                                 class="form-control" id="" cols="10" rows="4"></textarea>
                                </div>
                             
                              </div>
                            </div>
                          </article>
                        </li>
                        <li>
                          <span class="timeline-icon">04</span>
                          <article>
                            <h6 class="mb-3 pb-2 ">Non Morinaga User   </h6>
                          <div class="row">
                            <div class="col-md-6">
                             <div class="mb-3">
                              <label for=""> Other Formula</label>
                              <input type="text"
                              formControlName="otherFoumulauser"
                               class="form-control" name="" id="">
                             </div>
                            </div>
                            <div class="col-md-6">
                             <div class="mb-4">
                              <label for=""> Since When you are usign Morinaga</label>
                              <input type="text"
                              formControlName="timeduration2"
                               class="form-control" name="" id="">
                             </div>
                            </div>
                            <div class="col-md-12">
                              <div class="mb-4">
                                <label for=""> Reasons to use Morinaga</label>
                               <textarea name="" class="form-control"
                               formControlName="reason2"
                               id="" cols="10" rows="4"></textarea>
                              </div>
                           
                            </div>
                           
                          </div>
                          </article>
                        </li>
                     
                      </ul>
                      <div class="card-footer border-0 p-4 text-end">
                        <a class="btn btn-outline-secondary me-3" (click)="clearForm()">Discard</a>
                        <button type="submit" class="btn btn-primary">Submit</button>
                      </div>
                </form>
                
           

               

                

               


              </div>
             
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
  <div class="position-fixed toast-bar border-0 shadow-sm rounded navyBg" style="z-index: 60">
    <div [ngClass]="toastermessage == true ? 'show' : 'hide'" class="toast border-0 p-2 h-100 navyBg fade" role="alert"
        aria-live="assertive" aria-atomic="true">
        <div class="d-flex border-0 justify-content-between align-items-center w-100 h-100">
            <p class="toast-line-para ice m-0">{{AlterMsg}}</p>
            <div class="toast-btn d-flex align-items-center">
                <button type="button" class="btn m-0 ms-2" aria-label="Close" data-bs-dismiss="toast"
                    (click)="closeToaster()"><i class="fal fa-times"></i></button>
            </div>
        </div>
    </div>
</div>
