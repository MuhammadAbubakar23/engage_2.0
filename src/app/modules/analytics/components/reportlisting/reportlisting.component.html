<div class="w-auto chat-message-component w-100 inbox-container">
  <div class="d-flex main-body-wrapper">
    <div class="agent-page-main-content">
      <div class="d-grid">
        <div
          class="analytics-dashboard perfect-scrollbar"
          data-scrollbar="true"
          tabindex="-1"
          style="overflow: auto; outline: none"
        >
          <div class="scroll-content">
      <div class="fluid-container mt-5">
        <div style="margin-top: 10px">
          <div
            class="tab-pane fade show active"
            id="agent-stats"
            role="tabpanel"
            aria-labelledby="agent-stats-tab"
          >
          <div
          *ngIf="tableData.length > 0"
          style="float: right;"
        >
          <input
            type="button"
            class="btn btn-primary"
            name="answer"
            value="Download"
            (click)="exportAsXLSX()"
          />
        </div>
            <div class="row">
              <div class="col-sm-2 mb-5">
                <div class="table-section">
                    <table
                    class="table mb-5 align-middle"
                    >
                      <thead>
                        <tr>
                          <th *ngFor="let column of columns">{{ column }}</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr *ngFor="let report of reports">
                          <td class="question-cell" style="width: 400px">
                            <div class="example-list">
                              <div
                                class="example-box"
                                (click)="getReportData(report.name)"
                                [ngStyle]="{ color: report.color === 'blue' ? 'blue' : 'green' }"
                              >
                                {{ report.name }}
                              </div>
                            </div>
                          </td>
                        </tr>
                      </tbody>
                    </table>
                </div>
              </div>
              <div class="col-sm-10 mt-5">
                <div class="table-section">
                  <div  style="max-height: 800px;overflow-y: auto;">
                    <table class="table mb-5 align-middle">
                      <thead>
                        <tr>
                          <th *ngFor="let key of dataKeys">{{ key }}</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr class="region-row" *ngFor="let row of tableData">
                          <td *ngFor="let key of dataKeys">
                            <div class="d-flex align-items-center darkblue">{{ row[key] }}</div>
                          </td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>

            </div>
          </div>
        </div>
      </div>

</div>
</div>
</div>


    </div>
  </div>
</div>
