<!-- Add This Class 'incoming-call-dialer-closed and incoming-call-dialer-opened' for incoming call -->
<button *ngIf="isSipRegistered" class="btn btn-primary" style=" top:0; left: 0;" (click)="changeStatus('Manual Dial','*12')">Manual Dial</button>
<button *ngIf="isSipRegistered" class="btn btn-success ml-2" style=" top:0; left: 0;" (click)="changeStatus('READY','*3')">Ready</button>
<button *ngIf="isSipRegistered" class="btn btn-danger ml-2" style=" top:0; left: 0;" (click)="changeWrapup()">Wrapup</button>
<div
  class="dialer-wrapper"
  [class.menu-item-open]="activeTab != ''"
  [class.connecting]="connecting"
  [class.dialer-ready]="dialerReady"
  [class.incoming-call-dialer-closed]="dialerReady && ringing"
  [class.dialer-connected]="dialerConnected"
  [class.incoming-call-dialer-opened]="dialerConnected && ringing"
  [class.call-dialing]="callConnecting"
  [class.call-connected]="callConnected"
  [class.call-completed]="callCompleted"
>
  <!-- Dialer Buttons -->
  <div class="dialer-btn">
    <!-- Dialer Before Connecting -->
    <button id="dialer-disabled" (click)="loadPhone()">

        width="24"
