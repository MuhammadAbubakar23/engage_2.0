              <div class="card">
                <div class="card-body">
                  <form
                    (ngSubmit)="onSubmit()"
                    enctype="multipart/form-data"
                    class="text-center"
                  >
                    <div class="mb-3">
                      <label for="fileInput" class="form-label">Select File:</label>
                      <div class="input-group">
                        <input
                          type="file"
                          id="fileInput"
                          (change)="onFileChange($event)"
                          class="form-control"
                        />
                      </div>
                    </div>
                    <button type="submit" class="btn btn-primary" (click)="onSubmit()">Upload</button>

                </div>
