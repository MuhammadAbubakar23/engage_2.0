<div class="signature-wrap console-body-wrapper" data-scrollbar="true" tabindex="-1"
  style="overflow-y:auto; outline: none;">
  <div class="scroll-content">
    <div class="wider-container pt-3">

      <div class="searchBar-wrapper mb-2 p-0">
        <div class="row">
          <div class="col-lg-4">
            <div class="d-flex align-items-lg-center">
              <p class="coal m-0">Sort:</p>
              <div class="dropdown">
                <button class="btn dropdown-toggle coal" type="button" id="dropdownMenuButton1"
                  data-bs-toggle="dropdown" aria-expanded="false">
                  {{ selectedSortOption }}
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                  <li>
                    <a class="dropdown-item" (click)="setSortOption('All')">All</a>
                  </li>
                  <li>
                    <a class="dropdown-item" (click)="setSortOption('Ascending')">Ascending</a>
                  </li>
                  <li>
                    <a class="dropdown-item" (click)="setSortOption('Descending')">Descending</a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
          <div class="col-lg-8 d-flex align-items-center justify-content-end">
            <a href="javascript:" class="search-btn">
              <button class="iconButton medium">
                <i class="fal fa-search silver"></i>
              </button>
              <input [(ngModel)]="searchText" placeholder="Search" class="me-1"  (input)="applySearchFilter()">

            </a>
            <a (click)="updatevalue('consoleCreateSignatureTemplatesHeader')"
              [routerLink]="['/console/templates/createSignatures']" class="ms-2">
              <button type="button" class="btn btn-success">
                <i class="fal fa-plus me-2"></i>
                Add Templates
              </button>
            </a>
          </div>
        </div>
      </div>

      <div class="table-section">
        <table class="table mb-5 align-middle" *ngIf="signatures && signatures.length > 0">
          <thead>
            <tr>
              <th>Templates</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let signature of signatures">
              <td>
                <ul class="list-group list-group-flush">
                  <li class="list-group-item d-flex justify-content-between align-items-start"
                    [class.disabled]="signature.disabled">
                    <div class="ms-2 me-auto fw-normal coal">
                      <div class="fw-bold night">{{ signature.templateName }}</div>
                      {{ signature.subject }}
                    </div>
                  </li>
                </ul>
              </td>
              <td>
                <div class="icons-list d-flex justify-content-end dropstart">
                  <button class="btn iconButton medium iconHover" (click)="editTemplate(signature)">
                    <i class="fal fa-edit"></i>
                  </button>
                  <button class="btn iconButton medium iconHover btn-group" type="button" data-bs-toggle="dropdown"
                    aria-expanded="false">
                    <i class="far fa-ellipsis-v dropdown-toggle"></i>
                  </button>
                  <ul class="dropdown-menu fade">
                    <li>
                      <a class="dropdown-item" (click)="editTemplate(signature)">Edit</a>
                    </li>
                    <li>
                      <a class="dropdown-item" (click)="deleteTemplate(signature)">Delete</a>
                    </li>
                    <li>
                      <a class="dropdown-item" (click)="disableTemplate(signature)">Disable</a>
                    </li>
                    <li>
                      <a class="dropdown-item" (click)="cloneTemplate(signature)">Clone</a>
                    </li>
                  </ul>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
        <div *ngIf="!signatures || signatures.length === 0">No messages found.</div>
      </div>

    </div>
  </div>
