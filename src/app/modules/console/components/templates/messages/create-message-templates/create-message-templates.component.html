<div class="add-templates console-body-wrapper" data-scrollbar="true" tabindex="-1"
    style="overflow-y:auto; outline: none;">
    <div class="scroll-content">
        <form [formGroup]="messageTemplateForm" (ngSubmit)="createMessageTemplate()">
            <div class="wider-container pt-3">
                <div class="floating-item mb-3">
                    <div class="floating-wrap form-floating">
                        <input type="text" class="form-control" formControlName="messageTemplateName" id="floatingInput" placeholder="Template Name"
                            value="Complaint">
                        <label for="floatingInputValue" class="coal">Message Template Name</label>
                    </div>
                </div>
                <div class="floating-item mb-4">
                    <div class="floating-wrap form-floating mb-3">
                        <input class="form-control" id="floatingSubject" formControlName="messageTemplateSubject" placeholder="Subject">
                        <label for="floatingSubject" class="coal">Subject</label>
                    </div>
                    <small class="coal ms-3">Optional: will replace the subject when the message template is used in an
                        email.</small>
                </div>l

                <angular-editor [(ngModel)]="messageTemplate" formControlName="messageTemplate" [config]="configureEditor"></angular-editor>
                <div class="text-area-section pb-5">
                    <small class="coal ms-3">You can use variables that will be replaced dynamically.
                        <a href="javascript:">View FAQ</a>
                    </small>
                </div>
            </div>
        
        <footer class="footer">
            <div class="ps-3 pe-3">
                <div class="icon-buttons-wrapper d-flex justify-content-between pt-3 pb-4">
                    <div class="row w-100">
                        <div class="col-md-4">

                            <div class="f-icon-txt-wrapper d-flex align-items-center">
                                <button class="iconButton medium iconHover" id="deleteModalBtn">
                                    <i class="fal fa-trash radical"></i>
                                </button>
                                <p class="f-icon-txt radical ms-1 m-0">Delete Message</p>
                            </div>


                        </div>
                        <div class="col-md-8 justify-content-end d-flex">
                            <div class="buttons-wrap d-flex">
                                <button type="button" class="btn btn-outline-secondary btn-medium me-2 px-4"
                                    data-bs-toggle="modal" data-bs-target="">Cancel </button>
                                <button type="submit" class="btn skyBg ms-2 px-4 btn-medium saveBtn"
                                    data-bs-toggle="modal" data-bs-target="">Save</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </footer>
    </form>
    </div>
</div>
