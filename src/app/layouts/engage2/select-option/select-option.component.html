<select  
        (ngModelChange)="onTeamSelect($event)" 
        class="btn form-select" 
        style="border:0px; height: 50px;" 
        tabindex="-1" 
        aria-hidden="true">
    <option *ngFor="let op of opt; let i = index" [value]="op.id" [attr.selected]='op.id==selected?"selected":null' >{{ op.name }}</option>
</select>
