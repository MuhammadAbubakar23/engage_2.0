<main>
  <div class="main-wrapper d-flex">
    <main-menu></main-menu>

    <nav
      id="left-sidebar-expand"
      class="conversation-list botleft thirdactive all-conversation"
      [ngClass]="toggleLeftBar ? '' : 'toggled'"
      [ngClass]="{ thirdactive: thirdActive }"
    >
      <!-- <app-chat-bot-history-menu ></app-chat-bot-history-menu> -->
      <ng-template #monitoringMenuComponent></ng-template>
      <a class="panelToggle" (click)="toggleSubLeftBar()"></a>
    </nav>
    <div class="middle-wrapper relative z-0 d-flex w-100 flex-column">
      <app-monitoring-header></app-monitoring-header>
      <div class="content-box-wrapper d-flex w-100">
        <div class="middle-content d-flex">
          <div class="page-content-wrapper social">
            <ng-content></ng-content>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
