  <ul class="list-group console-list mt-2" data-scrollbar="true" tabindex="-1" style="overflow: auto; outline: none">
    <div class="scroll-content">
      <li class="list-group-item list-group-item-action" [ngClass]="!menu.expanded ? 'collapsed' : ''"
        *ngFor="let menu of menuItems; let i = index">
        <a class="d-flex align-items-center" [ngClass]="menu.subMenu ? 'chevron-icon' : ''"
          type="button" (click)="updatevalue(menu)">
          <i [ngClass]="menu['icon']"></i>
          <span [innerHTML]="menu['icon']" class="pe-2"></span>
          {{ menu["name"] }}
        </a>

        <ul *ngIf="menu.subMenu" class="list-unstyled-inner collapse" [ngClass]="menu.expanded ? 'show' : ''">
          <li *ngFor="let child of menu.subMenu" class="list-group-item list-group-item-action">
            <a class="d-flex align-items-center" (click)="updatevalue(child)">
              <i [ngClass]="child['icon']"></i>
              {{ child["name"] }}
            </a>
          </li>
        </ul>
      </li>
    </div>
  </ul>
