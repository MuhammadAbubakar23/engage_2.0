  <div class="dropdown custom-dropdown-list w-auto">
    <a class="d-block link-dark text-decoration-none dropdown-toggle" id="dropdownUser1" data-bs-toggle="dropdown"
      aria-expanded="true">
      <img src={{AgentDetails?.agentProfilePic}} alt="mdo" width="40" height="40" class="rounded-circle">
      <span class="online-n-offline"></span>
      <div class="name-n-info">
        <span class="name">{{AgentDetails?.firstName}} {{AgentDetails?.lastName}}</span>
        <small>1:23:59</small>
      </div>
    </a>
    <ul class="dropdown-menu full_dropdown p-0 text-small user-profile-dropdown shadow" aria-labelledby="dropdownUser1"
      style="position: absolute; inset: 0px auto auto 0px; margin: 0px; transform: translate(-164px, 52px);"
      data-popper-placement="bottom-start">
      <li class="user-dropdown-header dropdown-header">
        <ul>
          <li>
            <a  class="link-dark text-decoration-none" id="dropdownUser1" data-bs-toggle="dropdown"
              aria-expanded="false">
              <img src={{AgentDetails?.agentProfilePic}} class="profile-pic rounded-circle" alt="mdo" width="50" height="50">
              <span class="online-n-offline on-off-btn"></span>
              <div class="name-n-info lh-sm">
                <h6 class="night m-0">{{AgentDetails?.firstName}} {{AgentDetails?.lastName}}</h6>
                <small>{{AgentDetails?.emailId}}</small>
              </div>
            </a>
          </li>
        </ul>

        <button class="iconButton medium iconHover">
          <i class="fal fa-cog"></i>
        </button>
      </li>
      <li class="user-dropdown-body dropdown-body">
        <ul>
          <li>
            <a class="dropdown-item active" >
              <div class="form-check theme-check w-100 p-0">
                <input class="form-check-input float-end" type="radio" name="flexRadioDefault" id="flexCheckDefault"
                  checked="">
                <label class="form-check-label d-flex align-items-center" for="flexCheckDefault">
                  <span class="btn iconButton iconHover medium oceanBg me-1 mt-2">
                    <i class="fal fa-hand-pointer"></i>
                  </span>
                  <div class="ms-2 me-auto coal lh-1">
                    <h6 class="night mb-0">Self Assignment</h6>
                    <small>Manage your own conversation</small>
                  </div>
                </label>
              </div>
            </a>
          </li>
          <li>
            <a class="dropdown-item" >
              <div class="form-check theme-check w-100 p-0">
                <input class="form-check-input float-end" type="radio" name="flexRadioDefault" id="flexCheckDefault1">
                <label class="form-check-label d-flex align-items-center" for="flexCheckDefault1">
                  <span class="btn iconButton iconHover medium mintBg me-1 mt-2">
                    <i class="fal fa-wand-magic"></i>
                  </span>
                  <div class="ms-2 me-auto coal lh-1">
                    <h6 class="night mb-0">Auto Assignment</h6>
                    <small>System generated assignment</small>
                  </div>
                </label>
              </div>

            </a>
          </li>
          <li>
            <a class="dropdown-item" >
              <div class="form-check theme-check w-100 p-0">
                <input class="form-check-input float-end" type="radio" name="flexRadioDefault" id="flexCheckDefault2">
                <label class="form-check-label d-flex align-items-center" for="flexCheckDefault2" (click)="updateBreak()">
                  <span class="btn iconButton iconHover medium radicalBg me-1 mt-2">
                    <i class="fal fa-pizza"></i>
                  </span>
                  <div class="ms-2 me-auto coal lh-1">
                    <h6 class="night mb-0">Start Break</h6>
                    <small>Mute notifications and unassign new messages</small>
                  </div>
                </label>
              </div>
            </a>
          </li>
          <li>
            <a class="dropdown-item" >
              <div class="form-check theme-check w-100 p-0">
                <input class="form-check-input float-end" type="radio" name="flexRadioDefault" id="flexCheckDefault3">
                <label class="form-check-label d-flex align-items-center" for="flexCheckDefault3">
                  <span class="btn iconButton iconHover medium mangoTransBg me-1 mt-1">
                    <i class="fal fa-moon"></i>
                  </span>
                  <div class="ms-2 me-auto coal lh-1">
                    <h6 class="night mb-0">Do not disturb</h6>
                    <small>Mute notifications</small>
                  </div>
                </label>
              </div>
            </a>
          </li>
          <li>
            <a class="dropdown-item" >
              <span class="btn iconButton iconHover medium mangoTransBg me-1 mt-2">
                <i class="fal fa-clock"></i>
              </span>
              <div class="ms-2 me-auto coal lh-1">
                <h6 class="night mb-1">Schedule</h6>
                <div class="d-flex w-75">
                  <input class="form-control form-control-sm" placeholder="6:00 PM"
                    aria-label=".form-control-sm example">
                  <span class="p-1">to</span>
                  <input class="form-control form-control-sm" placeholder="6:00 AM"
                    aria-label=".form-control-sm example">
                </div>
              </div>
            </a>
          </li>
        </ul>
      </li>
      <li class="card-footer dropdown-footer p-2">
        <ul class="w-100">
          <li>
            <div class="w-100">
              <a (click)="signOut()" class="btn radicalBg text-center d-block">Sign Out</a>
            </div>
          </li>
        </ul>
      </li>
    </ul>
  </div>

</div>

<div class="position-fixed toast-bar border-0 shadow-sm rounded navyBg" style="z-index: 60">
  <div [ngClass]="toastermessage == true ? 'show' : 'hide'" class="toast border-0 p-2 h-100 navyBg fade" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="d-flex border-0 justify-content-between align-items-center w-100 h-100">
          <p class="toast-line-para ice m-0">{{AlterMsg}}</p>
          <div class="toast-btn d-flex align-items-center">
              
              <button type="button" class="btn m-0 ms-2" aria-label="Close" data-bs-dismiss="toast"
              (click)="closeToaster()"><i class="fal fa-times"></i></button>

          </div>
      </div>
  </div>
</div>
